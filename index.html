<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum machine</title>
</head>

<body>
    <div id="drum-machine" class="container">
        <h1 class="text-center">Play the Beats</h1>
        <div id="display"></div>
        <div id="keys" class="d-flex justify-content-center align-item-center mt-5">
            <button class="drum-pad btn btn-primary" id="drum-0" >
                Q
                <audio src="./audio/8.mp3" class="clip" id="Q" ></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-1">
                W
                <audio src="./audio/3.mp3" class="clip" id="W"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-2">
                E
                <audio src="./audio/7.mp3" class="clip" id="E"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-3">
                A
                <audio src="./audio/4.mp3" class="clip" id="A"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-4">
                S
                <audio src="./audio/1.mp3" class="clip" id="S"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-5">
                D
                <audio src="./audio/3.mp3" class="clip" id="D"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-6">
                Z
                <audio src="./audio/5.mp3" class="clip" id="Z"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-7">
                X
                <audio src="./audio/6.mp3" class="clip" id="X"></audio>
            </button>
            <button class="drum-pad btn btn-primary" id="drum-8">
                C
                <audio src="./audio/9.mp3" class="clip" id="C"></audio>
            </button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
